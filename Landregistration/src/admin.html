<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 100%;
min-height: 100%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
  padding: 20px;
  height: 100%;
  width:100%;
}
.centers {
  background-color: #ccc;
  height: 180px;

  padding: 10px;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.title{
    background-color:#ffa500;
    width: 100%;
    padding: 15px;

}
</style>
